{{define "base"}}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} - ALYŌ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <nav
      class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-2xl font-bold text-white tracking-wider">
              ALYŌ
              <span class="text-xs font-light text-purple-400"
                >Anime List YouTube Only</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main>{{template "body" .}}</main>

    <footer class="bg-gray-900 mt-12">
      <div
        class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500"
      >
        <p>&copy; {{.CurrentYear}} ALYŌ. Dibuat dengan ❤️ di Indonesia.</p>
        <p class="text-xs mt-1">
          Semua konten disediakan oleh kanal YouTube resmi dan legal.
        </p>
      </div>
    </footer>
  </body>
</html>
{{end}}
